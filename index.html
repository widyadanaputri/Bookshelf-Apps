<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="./assets/main.css">
    
    <link rel="icon" href="assets/img/book.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="jumbotron">
           
            <section class="left">
                <img src="assets/img/read-book.png">
            </section>
            <section class="right desktop">
                
                <h1 class="title">
                    Bookshelf
                </h1>
                <div class="subtitle">
                    <p>
                        Let's organize the book! Upgrade your knowledge.
                    </p>
                </div>
                <p>
                    <a href="#manage" class="button-primary">Organize</a>
                </p>
            </section>
        </div>
    </header>

    <main id="manage">
        <section class="search">
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Search Book">
            </form>
        </section>

        <section class="book-container">
            <div class="book">
                <h2 class="h2 text-center">
                    <span>List of Book</span>
                </h2>
                <a class="button-add">Insert New Book <i class="fas fa-plus"></i></a>
                <div class="form-container">
                    <form id="book">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" placeholder="Book title">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input class="form-control" id="author" type="text" placeholder="Book author">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input class="form-control" id="year" type="number" placeholder="Year publish">
                        </div>
                        <div class="form-group">
                            <input id="isComplete" type="checkbox">
                            <label for="isComplete">Already read?</label>
                        </div>
                        <div class="form-group">
                            <button class="button-save" id="saveBook" type="button">Save</button>
                            <button class="button-save" id="updateBook" type="button">Update</button>
                        </div>
                    </form>
                </div>
                <div id="unfinished-read" class="list-group">
                </div>
            </div>
            <div class="book">
                <h2 class="h2 text-center">
                    <span>Already Finished Read</span>
                </h2>
                <a class="button-clear">Clear List of Book <i class="fas fa-trash"></i></a>
                <div id="finished-read" class="list-group">
                </div>
            </div>
        </section>
    </main>

    <footer>
            <p>&copy; 2022 Ardiyanti Widyadana Prastuti</p>
    </footer>

    <script src="./assets/main.js"></script>
</body>

</html>
